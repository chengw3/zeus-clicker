<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-Layer Div Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <!-- Trigger -->
        <div id="people-counter" class="clickable-counter">
          üë• People: <span id="people-count">0</span>
        </div>
        <div id="time-counter" class="clickable-counter">
          ‚è∞ Time: <span id="time-count">0</span>
        </div>
        <div id="co2-counter" class="clickable-counter">
          CO‚ÇÇ: <span id="co2-count">0</span>
        </div>
        <div id="energy-counter" class="clickable-counter">
          Energy: <span id="energy-count">0</span>
        </div>
      </div>
      <div id="middle" class="middle wrapper">
        Middle (40%)
        <div id="building-display"></div>
      </div>
      <div class="bottom">
        <div class="bottom-box bordered">
          <div id="build-title" class="title" style="display: block">Build</div>
          <div id="build-buttons" style="display: block"></div>
        </div>

        <div class="bottom-box bordered">
          <button id="add-people" class="button-circle">üßç</button>
        </div>
        <div class="bottom-box bordered">Box 3</div>
      </div>
    </div>

    <!-- <script src="popup.js"></script> -->
    <script src="create-buttons.js"></script>
    <script type="module" src="gameManager.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
