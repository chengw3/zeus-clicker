<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-Layer Div Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <!-- Trigger -->
        <div id="people-counter" class="clickable-counter">
          üë• People: <span id="people-count">0</span>/<span id="people-cap">0</span>
        </div>
        <div id="people-cap-warning" class="warning">üö´ Max housing reached!</div>

        <div id="time-counter" class="clickable-counter">
          ‚è∞ Time: <span id="time-count">0</span>
        </div>
        <div id="energy-counter" class="clickable-counter">
          ‚ö° Energy: <span id="energy-count">0</span>
        </div>
        <div id="co2-counter" class="clickable-counter">
          üå´Ô∏è CO‚ÇÇ: <span id="co2-count">0</span>
        </div>
      </div>
      <div id="middle" class="middle wrapper">
        <div id="middle-title" class="title" style="display: block">
          MIDDLE TITLE
        </div>

        <div class="middle-split">
          <div class="left-half">
            <div id="building-display"></div>
            <div id="people-display"></div>
          </div>
          <div class="right-half">
            <div id="stats" class="title" style="display: block">
              this.Stats: game.RATE
            <div id="stats-display" class="list-box"></div>
            <div id="stats-display2" class="list-box"></div>
          </div>
        </div>
      </div>
      </div>
      <div class="bottom">
        <div class="bottom-box bordered">
          <div id="build-title" class="title" style="display: block">
            Buildings Purchases
          </div>
          <div id="build-buttons" style="display: block"></div>
        </div>

        <div class="bottom-box bordered">
          <button id="add-people" class="button-circle">üßç</button>
        </div>
        <div class="bottom-box bordered">
          <div id="build-title" class="title" style="display: block">
            Available Purchases
          </div>
          <div id="available-upgrade-buttons" style="display: block"></div>
          <div id="build-title" class="title" style="display: block">
            Purchased Purchases
          </div>
          <div id="purchased-upgrade-buttons" style="display: block"></div>
        </div>
      </div>
      <div id="tutorial-overlay" class="popup-overlay">
        <div class="popup-box">
          <p id="tutorial-text">Welcome to the game!</p>
          <button id="next-tutorial-btn">Next</button>
        </div>
      </div>

    <!-- <script src="popup.js"></script> -->
    <script type="module" src="main.js"></script>
  </body>
</html>
